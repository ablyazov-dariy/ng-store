<div class="container mx-auto py-10">
  <div class="mx-auto max-w-md rounded bg-white p-8 shadow-md">
    <h1 class="mb-4 text-2xl font-bold">Contact Us</h1>

    <div class="mb-4 flex items-center">
      <mat-icon class="mr-2 text-gray-600">email</mat-icon>
      <p class="text-gray-600">Email: contact@example.com</p>
    </div>

    <div class="mb-4 flex items-center">
      <mat-icon class="mr-2 text-gray-600">phone</mat-icon>
      <p class="text-gray-600">Phone: +1 (123) 456-7890</p>
    </div>

    <div class="flex items-center">
      <mat-icon class="mr-2 text-gray-600">location_on</mat-icon>
      <p class="cursor-pointer text-gray-600" (click)="mapsModal.showModal()">
        Address: 123 Main Street, Anytown, USA
      </p>
    </div>

    <div class="mt-4 text-gray-600">
      <p class="text-wrap-balance">Feel free to reach out to us with any questions or inquiries.</p>
    </div>
  </div>
</div>

<dialog #mapsModal (click)="onModalClick($event)">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d687.3767003570423!2d30.708270192504116!3d46.43865432850065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c633adb22083cb%3A0x63c99d0a926f5eb6!2z0YPQuy4g0JDQutCw0LTQtdC80LjQutCwINCk0LjQu9Cw0YLQvtCy0LAsIDQ3LzMsINCe0LTQtdGB0YHQsCwg0J7QtNC10YHRgdC60LDRjyDQvtCx0LvQsNGB0YLRjCwg0KPQutGA0LDQuNC90LAsIDY1MDAw!5e0!3m2!1sru!2sde!4v1688116543419!5m2!1sru!2sde"
    width="100%"
    height="100%"
    style="border: 0"
    allowfullscreen="allowfullscreen"
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
</dialog>
