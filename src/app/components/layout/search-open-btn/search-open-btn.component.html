<form [formGroup]="form" class="join outline-1 outline-neutral focus-within:outline">
  <button class="btn-ghost btn-square btn">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      ></path>
    </svg>
  </button>
  <input
    formControlName="search"
    type="text"
    placeholder="Search..."
    class="bg-transparent outline-none"
    autocomplete="off"
    spellcheck="false"
  />
  <button
    [cdkMenuTriggerFor]="menu"
    [cdkMenuPosition]="[
      {
        originX: 'end',
        originY: 'bottom',
        overlayX: 'end',
        overlayY: 'top'
      }
    ]"
    class="btn-ghost btn normal-case"
  >
    Shop
  </button>
</form>

<ng-template #menu>
  <ul class="menu rounded-box w-56 bg-base-200" cdkMenu>
    <li class="form-control">
      <label class="label cursor-pointer">
        <span class="label-text">New</span>
        <input formControlName="new" type="checkbox" checked="checked" class="checkbox" />
      </label>
    </li>
    <li class="form-control">
      <label class="label cursor-pointer">
        <span class="label-text">Featured</span>
        <input formControlName="featured" type="checkbox" checked="checked" class="checkbox" />
      </label>
    </li>
    <li cdkMenuItem (click)="form.reset()">
      <a routerLink="/shop">All</a>
    </li>
  </ul>
</ng-template>
