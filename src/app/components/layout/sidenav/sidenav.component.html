<mat-sidenav-container class="h-full text-base-content">
  <mat-sidenav
    #drawer
    *ngIf="isSmall$ | async"
    class="w-10/12 max-w-sm bg-base-100"
    fixedInViewport="false"
    [attr.role]="'dialog'"
    [mode]="'over'"
    [opened]="(isSmall$ | async) === false"
  >
    <mat-nav-list>
      <app-drawer-tabs />
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content-grid min-h-screen grid-rows-[auto_1fr_auto] bg-base-100">
      <app-navbar
        class="breakout h-12"
        [showMenu]="!!(isSmall$ | async)"
        (menuClicks)="drawerToggle()"
      />

      <main class="full-width grid-rows-[0_1fr]">
        <ng-content></ng-content>
      </main>
      <app-footer class="full-width bg-base-200 py-10" />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
