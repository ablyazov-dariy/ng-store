<div class="w-full justify-between sm:flex">
  <div class="mbs-20">
    <h4 class="mat-headline-6">Participle+</h4>
    <mat-list class="mat-body-2">
      132 Smith Street <br />
      Brooklyn, NY 14231
    </mat-list>
    <mat-list class="mat-body-1"><a routerLink="contacts">Contact Us</a></mat-list>
  </div>
  <div class="mbs-20">
    <h4 class="mat-headline-6">CUSTOMER CARE</h4>
    <mat-list>
      <mat-list-item class="mat-body-2"><a routerLink="">FAQs</a></mat-list-item>
      <mat-list-item class="mat-body-2"><a routerLink="">Orders & Returns</a></mat-list-item>
      <mat-list-item class="mat-body-2"><a routerLink="">Account</a></mat-list-item>
      <mat-list-item class="mat-body-2"><a routerLink="about">About Us</a></mat-list-item>
    </mat-list>
  </div>
  <div class="mbs-20">
    <h4 class="mat-headline-6">CONNECT</h4>
    <mat-list>
      <mat-list-item class="mat-body-2">
        <a href="https://www.instagram.com/">Instagram</a>
      </mat-list-item>
      <mat-list-item class="mat-body-2">
        <a href="https://www.facebook.com/">Facebook</a>
      </mat-list-item>
      <mat-list-item class="mat-body-2">
        <a href="https://www.twitter.com/">Twitter</a>
      </mat-list-item>
      <mat-list-item class="mat-body-2">
        <a href="https://www.pinterest.com/">Pinterest</a>
      </mat-list-item>
    </mat-list>
  </div>
</div>

<form class="flex flex-wrap items-center gap-3.5 max-sm:justify-between sm:flex-nowrap">
  <mat-form-field class="max-sm:w-full">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" placeholder="ex.pat@gmail.com" />
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button (click)="onSubmit()" mat-flat-button color="accent" class="max-sm:w-full">
    Sing Up!
  </button>
</form>
